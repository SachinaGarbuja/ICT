<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
</head>
<body style="background-color: rgb(153, 231, 205);">
    <h1>Rock Paper Scissor Game</h1>
   <button style="background-color: rgb(106, 106, 219); color: black;" onclick="
   playgame ('rock')">🪨 rock</button>
    <button style="background-color: rgb(106, 106, 219); color: black;"   onclick="
    playgame('paper') ">📄 paper</button>
    <button style="background-color: rgb(106, 106, 219); color: black;" onclick="
     playgame('scissor') ">✂️scissor</button><br><br>
    <br>
    <br>
    <img  src="rock.jpg" alt="Rock Image" width="200">
    <p style="font-size: x-large; text-align: center;">play Rock paper Scissor<br>
        and test your luck!!!!!
    </p>
    <h1 style="text-align: center;">enjoy your game!!</h1>
    <script>
        function getComputerMove(){
            const randomNumber=Math.random();
            let computerMove='';

            if (randomNumber < 1/3){
                computerMove='rock';
            }
            if(computerMove < 2/3)
            {
                computerMove='paper'; }
            else{
                computerMove='scissor';
            }
            return computerMove;
            
        }
        function getresult(playerMove, computerMove){
        if(playerMove===computerMove)
        {
            return'tie';
        }
        else if((playerMove==='rock') && (computerMove==='scissor')||
        (playerMove==='paper')&&(computerMove==='rock')||
        (playerMove==='scissor')&&(computerMove==='paper')
    )
        {
      return 'you win';
        }
        else{
            return'you lose';
        }
        }
        const score=  {
            wins:0,
            lose:0,
            tie:0,
        }
    
    function playgame(playerMove){
        let computerMove= getComputerMove();
        let result= getresult(playerMove,computerMove);
        if( result==='you win')
    {
        score.wins=score.wins+1;
    }
    else if(result==='you lose'){
        score.lose=score.lose+1;

    }
    else if(result==='tie'){
        score.tie=score.tie+1;
    }
        alert(`you picked ${playerMove}, computer picked${computerMove},${result}
        wins: ${score.wins}, lose:${score.lose}, tie:${score.tie}`);
        }
   
    </script>
</body>
</html>
