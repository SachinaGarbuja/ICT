<!DOCTYPE html>
<html lang="en">

    <title>Object</title>
</head>
<body>
    <h1>Objects in Javascript</h1>
    <p>See console for the Result.</p>
    <script>
console.log('hello World!!!!');
const car ={
    brand:'ford',
    model:'EVSport',
    color:'red',
    mileage:10,
    price:4000000,
    
}
console.log(car);
console.log(car.brand);
console.log(car.color);
console.log(car.model);
console.log(car.mileage);
console.log(car.price);
car.color='red';
console.log(car);
car.engine='1000cc';
console.log(car);

    </script>
